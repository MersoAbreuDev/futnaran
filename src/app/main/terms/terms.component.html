<!-- src/app/terms/terms.component.html -->
<div class="cards-container">
  <mat-card style="background:#222232;" appearance="outlined">
    <mat-card-header>
      <mat-card-title style="color: #ffff;">Sobre o campeonato</mat-card-title>
      <mat-card-subtitle style="color: #ffff;">Termo de participação</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button style="border:1px solid #ffff;" mat-button (click)="term1()">Saiba mais...</button>
    </mat-card-actions>
  </mat-card>
  <mat-card style="background:#222232;" appearance="outlined">
    <mat-card-header>
      <mat-card-title style="color: #ffff;">Quem pode participar?</mat-card-title>
      <mat-card-subtitle style="color: #ffff;">Termo de participação</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button style="border:1px solid #ffff;" (click)="term2()" mat-button>Saiba mais...</button>
    </mat-card-actions>
  </mat-card>
  <mat-card style="background:#222232;" appearance="outlined">
    <mat-card-header>
      <mat-card-title style="color: #ffff;">Regras e procedimentos</mat-card-title>
      <mat-card-subtitle style="color: #ffff;">Termo de participação</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button style="border:1px solid #ffff;" (click)="term3()" mat-button>Saiba mais...</button>
    </mat-card-actions>
  </mat-card>
  <mat-card  style="background:#222232;" appearance="outlined">
    <mat-card-header>
      <mat-card-title style="color: #ffff;">Direitos de imagem e mídia</mat-card-title>
      <mat-card-subtitle style="color: #ffff;">Termo de participação</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button  style="border:1px solid #ffff;" (click)="term4()" mat-button>Saiba mais...</button>
    </mat-card-actions>
  </mat-card>
</div>
<footer style="border:none;background-color: transparent #ffff;;" class="mobile-tabbar">
<button style="border: #C4C4C4; background: none;" class="ion-no-border" mat-button (click)="goBack()"> <span
    style="font-size: 35px;color: #C4C4C4;" class="material-symbols-outlined">
    arrow_circle_left
  </span></button>
<button style="border: #C4C4C4; background: none;" class="ion-no-border" mat-button (click)="navigateToHome()"><span
    style="font-size: 35px;color: #C4C4C4;" class="material-symbols-outlined">home</span></button>
<button style="border: #C4C4C4; background: none;" mat-button (click)="navigateToProfile()"><span
    style="font-size: 35px;color: #C4C4C4;" class="material-symbols-outlined">
    account_circle
  </span></button>
</footer>
